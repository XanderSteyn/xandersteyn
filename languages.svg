<svg fill="none" viewBox="0 0 800 70" width="800" height="70" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; display: flex; align-items: flex-start; justify-content: center; margin: 0; padding: 0;">
      <style>
        @keyframes gradientText {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .text {
          display: inline-block;
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
            'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
          background: linear-gradient(270deg, rgb(0, 60, 134), rgb(1, 109, 241));
          background-size: 200%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 3s ease infinite;
          margin: 0;
          padding: 0;
          line-height: 1;
        }

        h1 {
          font-size: 2em;
          font-weight: 900;
          margin: 0 0 4px 0;
          padding: 0;
          line-height: 1;
        }

        .underline {
          width: 60%;
          height: 4px;
          margin: 0 auto;
          border-radius: 2px;
          background: linear-gradient(270deg, rgb(0, 60, 134), rgb(1, 109, 241));
          animation: gradientText 3s ease infinite;
          display: block;
        }
      </style>
      <div class="text">
        <h1>Languages</h1>
        <div class="underline"></div>
      </div>
    </div>
  </foreignObject>
</svg>
