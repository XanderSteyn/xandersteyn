<svg fill="none" viewBox="0 0 800 29" width="800" height="29" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width:100%; height:100%; line-height:1; padding:0; margin:0;">
      <style>
        @keyframes gradientText {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .text {
          display: inline-block;
          text-align: left;
          font-family: 'Inter',
            -apple-system,
            BlinkMacSystemFont,
            'Segoe UI',
            'Roboto',
            'Oxygen',
            'Ubuntu',
            'Cantarell',
            'Fira Sans',
            'Droid Sans',
            'Helvetica Neue',
            sans-serif;
          background: linear-gradient(270deg, rgb(0, 60, 134), rgb(1, 109, 241));
          background-size: 200%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 3s ease infinite;
          line-height: 1;
          padding: 0;
          margin: 0;
        }

        h1 {
          font-size: 2em;
          font-weight: 900;
          margin: 0 0 4px 0;
          line-height: 1;
          padding: 0;
        }
      </style>
      <div class="wrapper">
        <div class="text">
          <h1>Achievements</h1>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
